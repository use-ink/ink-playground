name: Rust

on:
  push:
    branches:
      - main
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  rustfmt:
    runs-on: 'macos-latest'
    steps:
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: rustfmt

      - uses: actions/checkout@v2

      - name: Cargo fmt
        uses: actions-rs/cargo@v1
        with:
          toolchain: nightly
          command: fmt
          args: --all -- --check

  clippy:
    runs-on: 'macos-latest'
    steps:
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: clippy

      - uses: actions/checkout@v2

      - name: Cargo clippy
        uses: actions-rs/cargo@v1
        with:
          toolchain: stable
          command: clippy
          args: --workspace --exclude rust_analyzer_wasm --exclude contract --all-targets --all-features -- -D warnings

  build:
    runs-on: 'macos-latest'
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --verbose
        env:
          CC: /usr/local/opt/llvm/bin/clang
          AR: /usr/local/opt/llvm/bin/llvm-ar
      - name: Pull docker image
        run: docker pull docker.io/achimcc/ink-backend:latest
      - name: Tag docker image
        run: docker tag docker.io/achimcc/ink-backend:latest ink-backend
      - name: Run tests
        run: cargo test --workspace --exclude rust_analyzer_wasm --verbose
